; https://docs.platformio.org/page/projectconf.html

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
build_flags = 
  -D LV_CONF_PATH="${platformio.src_dir}/ui/lv_conf.h"
lib_deps =
  lovyan03/LovyanGFX @ ^1.1.7
  lvgl/lvgl @ 8.3.6

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_flags = 
  -D LV_CONF_PATH="${platformio.src_dir}/ui/lv_conf.h"
lib_deps =
  lovyan03/LovyanGFX @ ^1.1.7
  lvgl/lvgl @ 8.3.6
